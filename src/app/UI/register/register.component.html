<div class="limiter" *ngIf="layout=='register'">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="favicon.ico" alt="IMG">
            </div>
            <div class="login100-form validate-form">
                <span class="login100-form-title">
                    Register
                </span>
                <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                    <label for="email" [ngClass]="{'error': (registerForm.controls.email.touched && registerForm.controls.email.errors?.['required']) || (registerForm.controls.email.touched && registerForm.controls.email.invalid) || submitted}" class="error">Email:</label>
                    <div class="wrap-input100 validate-input">
                        <input (keypress)="checkValidation()" class="input100 " formControlName="email" name="email" placeholder="email" type="email" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                       
                    </div>
                    <div class="has-error">
                        <div *ngIf="(registerForm.controls.email.touched && registerForm.controls.email.errors?.['required'] || submitted)" class="has-error">Provide an email</div>
                        <div *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid && !registerForm.controls.email.errors?.['required']" class="has-error">Please provide a valid email</div>
                    </div>
                    
                    <label for="password">Password:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="password" name="password" placeholder="password" type="password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="phone">Mobile number:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="phone" name="phone" placeholder="mobile number" type="text" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="fullname">Full Name:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="fullname" name="fullname" placeholder="Full Name" type="text" name="fullname" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-sticky-note" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="doj">Date of joining:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="joindate" name="doj" type="date" required placeholder="joining date" name="joiningDate" title="date of joining">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-calendar" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="pic">Picture Url:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="pic" name="pic" placeholder="Picture Url" type="text" name="pic" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-image" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="Bio">Bio:</label>
                    <div class="wrap-input100 validate-input">
                        <input class="input100" formControlName="bio" name="Bio" placeholder="Bio" type="text" name="bio" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </span>
                    </div>
                    <label for="Bio">Service:</label>
                    <div class="wrap-input100 validate-input">
                        <select formControlName="service" class="input100 form-control ">
                            <option [ngValue]="null">Select Service</option>
                            <option value="Web Developer">Web Developer</option>
                            <option value="Digital Marketing Specialist">Digital Marketing Specialist</option>
                            <option value="Bidder">Bidder</option>
                            <option value="HR">HR</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-server" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button *ngIf="!isLoading" type="submit" class="login100-form-btn">
                            Register
                        </button>
                        <ngx-spinner *ngIf="isLoading" bdColor="rgba(0, 0, 0, 0.8)" size="default" color="#fff" type="line-spin-fade" [fullScreen]="true">
                            <p style="color: white"> Loading... </p>
                        </ngx-spinner>
                    </div>
                </form>
                <div class="text-center p-t-12">
                    <span class="txt1">
                    </span>
                    <a class="txt2">
                        <p>Already have an account? <a><strong routerLink="/userlogin">Login</strong></a></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
