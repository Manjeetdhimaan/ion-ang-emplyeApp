                    <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon">
                    </span>

                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="nav-item" role="presentation"><a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a></li>

                    <a style="margin-right: 4px;" class="btn btn-light action-button" role="button" routerLink="/profile/{{paramName}}" routerLinkActive="active"><i class="fa fa-user" aria-hidden="true"></i> My Profile
